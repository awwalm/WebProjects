<!-- FOOTER :
     - FONT ARIAl, ALIGN CENTRE, NO MARGIN,

-->
<h1 id="matchMsg" style="font-family: Arial; text-align: center; margin: 0%; display: none;">MATCH</h1>
<h1 id="notMatchMsg" style="font-family: Arial; text-align: center; margin: 0%; display: none;">NOT MATCH</h1>

<script>
    
    var star = new Array();

    function reloadGame() {
    	location.reload();
    }

    function matcher(){
    if (star.length >= 2) {
    	 if(star[0] == star[1]){
    	
    					document.getElementById('matchMsg').style.display = 'block';
    					setTimeout(reloadGame, 1500);
    					alert(`MATCH! You've won!. Reloading Game...`);
    					
    					
    				}
    				else {
    					document.getElementById('notMatchMsg').style.display = 'block';
    					setTimeout(reloadGame, 1500);
    					alert('NOT MATCH. Try again. Reloading Game...');
    					
    				}
    			
    	
    }
}

</script>
