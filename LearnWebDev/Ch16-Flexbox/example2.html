<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Margins</title>

    <style type="text/css">
        body {
            font-family: Lato;
            color: white;
        }
        ul {
            display: flex;
            align-items: center;
            background-color: #00AF8F;
            list-style: none;
            padding: .5em;
            margin: 0;
        }
        li {
            margin: 0 1em;
        }
        li.logo {
            margin-right: auto;
        }
        img {
            width: 70%;
        }
    </style>

</head>
<body>

    <ul>
        <li class="logo"><img src="https://sihamsharif.me/wp-content/uploads/2021/06/SonarQube-logo-black-128-px.png" alt="LoGoCo" srcset=""></li>
        <li>About</li>
        <li>Blog</li>
        <li>Shop</li>
        <li>Contact</li>
    </ul>
    
</body>
</html>
